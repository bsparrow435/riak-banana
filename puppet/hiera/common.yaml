#### YAML ####

profile::rihanna::banana::riak_host: banana01
profile::rihanna::banana::riak_port: 8098

profile::rihanna::banana::banana_host: "%{::ipaddress_eth1}"

riak::service_manage: true
riak::riak_conf:
  ring_size:
    value: 8
  search:
    value: "on"
  nodename:
    value: "riak@%{::fqdn}"
  listener.http.internal:
    ensure: absent
  listener.http.all:
    value: "0.0.0.0:8098"
  listener.protobuf.internal:
    ensure: absent
  listener.protobuf.all:
    value: '0.0.0.0:8087'
  buckets.default.n_val:
    value: 1
  buckets.default.last_write_wins:
    value: true
  buckets.default.allow_mult:
    value: false
